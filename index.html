    <title>Tu Tiên Giới</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Noto+Sans+SC:wght@500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyan: '#7be4ff',
              purple: '#d4b3ff',
              gold: '#ffd37b',
              dark: '#030a1a',
            },
            fontFamily: {
              cinzel: ['"Cinzel Decorative"', 'serif'],
              noto: ['"Noto Sans SC"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: radial-gradient(circle at 20% 30%, rgba(123,228,255,0.25), transparent 50%),

                    #030a1a;

        overflow: hidden;
      }
